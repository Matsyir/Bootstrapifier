<!DOCTYPE html>
<html>
<head>
<script src="./Bootstrapifier.js" type="module"></script>
<title>Bootstrapifier</title>
</head>

<body>
    <h1>Bootstrapifier</h1>
    <br/>
    
    <h3>Requirements</h3>
    <ul>
        <li>Must be valid HTML</li>
    </ul>
    
    <h3>Options</h3>
    <input type="checkbox" id="wrapContainer" checked>
    <label for="wrapContainer">Wrap body with container?</label>
    <br/>
    <input type="checkbox" id="wrapRow" checked>
    <label for="wrapContainer">Wrap body with row within container?</label>
    
    <h3>HTML Input</h3>
    <textarea id="htmlInput" rows="4" cols="50"></textarea>
    <br/>
    
    <input type="button" id="bootstrapify" value="Bootstrapify (process HTML)">
    <br/>
    
    <h3>HTML Output</h3>
    <textarea id="htmlOutput" rows="4" cols="50"></textarea>
</body>
</html>
